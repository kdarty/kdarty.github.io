    <style>
      .card {
        padding:1.5rem;
        box-shadow:0 1px 2px #aaa;
        background:white;
        margin:0 1rem 1rem;
        border-radius:3px;
        user-select:none;
        animation:fly-in-from-left .5s 1s ease both;
        transform-origin:top left;
      }
      .card:nth-child(even){
        animation-name:fly-in-from-right;
        animation-delay:1.1s;
       transform-origin:top right;
      }
      
      @keyframes fly-in-from-left {
        from {
          transform:translateY(15rem) rotate(15deg);
          opacity:0;
        }
      }
      
      @keyframes fly-in-from-right {
        from {
          transform:translateY(15rem) rotate(-15deg);
          opacity:0;
        }
      }
      
      .card:after {
        position:absolute;
        font-size:.9rem;
        top:1.5rem;
        right:1rem;
        content:"i";
        border:thin solid gray;
        color:gray;
        width:1rem;
        line-height:1rem;
        text-align:center;
        border-radius:50%;
        pointer-events:none;
      }

    </style>

    <script>
    $(document).foundation();
    
    $.get("https://script.google.com/macros/s/AKfycby6MeQVasDHQuf__Ar82GRJx3M900SgLvPKhtvI70-Bph927D0/exec", function(data) {
    var $XML = $(data);
    var feedHtml;
    $XML.find("item").each(function() {
        var $this = $(this),
            item = {
                title:       $this.find("title").text(),
                link:        $this.find("link").text(),
                description: $this.find("description").text(),
                pubDate:     $this.find("pubDate").text(),
                author:      $this.find("author").text()
            };
        
        var pubDate = new Date(item.pubDate);
        var pubDateString = pubDate.toLocaleDateString() + " " + 
                            pubDate.toLocaleTimeString();

        feedHtml = "<div class='row card'>" + item.description + 
          "<p style='text-align: right'>" + pubDateString + "</p></div><br />";
        $("#feedContent").append(feedHtml);
    });
});
    </script>
